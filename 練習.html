	<H1>
		サイトを作る練習
	</H1>
		<p>このサイトを作るのは簡単ではないけれども、練習したら、だんだん作れるようになるはずです。</p>
		
		<p>このテーブルは読みにくいから、「CSS」でデザインを変えた方がいいですね。<br>
			CSSでHTMLの「tr」と「td」と「th」を編集したら、ボーダーを表すことができます。</p>
		<center>
			<table style="width:40%">
				<tr>
					<th> 日本語 </th>
					<th> English </th>
				</tr>
				<tr>
					<td> ドライヤー </td>
					<td id="hairdryer"> </td>
				</tr>
			</table>
		</center>
	
		<p>下のボタンをクリックすると、この文が消えたり、現れたりしますように。</p>
                <body>
		  <!クリックボタン>
                  <div>
		    <input type="button" id="getbutton" value="英語を表示">
                  </div>
                </body>
</html>
