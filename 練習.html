<!DOCTYPE html>
<!日本語の字が現れるように次のラインが必要>
<meta charset="utf8">
<html>
	<H1>
		サイトを作る練習
	</H1>
		<p>このサイトを作るのは簡単ではないけれども、練習したら、だんだん作れるようになるはずです。</p>
		
		<p>このテーブルは読みにくいから、「CSS」でデザインを変えた方がいいですね。<br>
			CSSでHTMLの「tr」と「td」と「th」を編集したら、ボーダーを表すことができます。</p>
		<center>
			<table style="width:40%">
				<tr>
					<th> 日本語 </th>
					<th> English </th>
				</tr>
				<tr>
					<td> ドライヤー </td>
					<td> Hair Dryer </td>
				</tr>
			</table>
		</center>
	
		<p>下のボタンをクリックすると、この文が消えたり、現れたりしますように。</p>
		<button>
		$(function(){
			//ボタンを押したときの処理を設定
			$("#execbutton").click(function(){
				//ボタンを押すと英語を表示する
				document.writeln("Hair Dryer");
			});
		});
		</button>
</html>
